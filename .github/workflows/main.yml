- name: Start Stream (Audio Fixed & Geometry Verified)
      env:
        S_KEY: ${{ secrets.YOUTUBE_STREAM_KEY }}
      run: |
        DURATION_SEC=$(( ${{ github.event.inputs.stream_duration }} * 3600 ))
        
        ffmpeg -re -loop 1 -framerate 25 -i "background v5.png" \
               -re -stream_loop -1 -i "videos/video1.mp4" \
               -re -stream_loop -1 -i "videos/video2.mp4" \
               -re -stream_loop -1 -i "videos/video3.mp4" \
               -f lavfi -re -i anullsrc=channel_layout=stereo:sample_rate=44100 \
               -filter_complex " \
                [0:v]scale=1920:1080[bg]; \
                [1:v]scale=845:475:force_original_aspect_ratio=increase,crop=845:475[v1]; \
                [2:v]scale=845:475:force_original_aspect_ratio=increase,crop=845:475[v2]; \
                [3:v]scale=1075:950:force_original_aspect_ratio=decrease[v3_pre]; \
                [v3_pre]pad=1075:950:(ow-iw)/2:(oh-ih)/2:black[v3_final]; \
                [bg][v1]overlay=x=0:y=0[o1]; \
                [o1][v2]overlay=x=0:y=475[o2]; \
                [o2][v3_final]overlay=x=845:y=0[o3]; \
                [o3]drawtext=text='${{ github.event.inputs.bottom_text }}':fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf:fontcolor=white:fontsize=65:y=h-85:x=w-mod(t*150\,w+tw)[v_out]; \
                [3:a][4:a]amix=inputs=2:duration=first:dropout_transition=0:weights=1 0[a_out]" \
               -map "[v_out]" \
               -map "[a_out]" \
               -c:v libx264 -preset veryfast -tune zerolatency -threads 4 \
               -b:v 6000k -maxrate 8000k -bufsize 12000k \
               -pix_fmt yuv420p -g 50 \
               -c:a aac -b:a 128k -ar 44100 \
               -f flv -t $DURATION_SEC \
               "rtmp://a.rtmp.youtube.com/live2/$S_KEY"
