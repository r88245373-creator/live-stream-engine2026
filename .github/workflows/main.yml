env:
  STREAM_KEY: ${{ secrets.YOUTUBE_STREAM_KEY }}
  STREAM_URL: "rtmps://a.rtmp.youtube.com:443/live2"

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg fonts-dejavu-core python3-pip
        pip3 install gdown

    - name: Download Videos
      run: |
        extract_id() {
          echo "$1" | sed -E 's/.*(\/d\/|id=)([a-zA-Z0-9_-]+).*/\2/'
        }
        mkdir -p videos
        URLS=("${{ github.event.inputs.url1 }}" "${{ github.event.inputs.url2 }}" "${{ github.event.inputs.url3 }}" "${{ github.event.inputs.url4 }}" "${{ github.event.inputs.url5 }}")
        for i in "${!URLS[@]}"; do
          ID=$(extract_id "${URLS[$i]}")
          gdown --id "$ID" -O "videos/video$((i+1)).mp4" || ffmpeg -f lavfi -i color=c=black:s=1280x720:d=1 -frames:v 1 "videos/video$((i+1)).mp4"
        done

    - name: Start Live Stream (Resolution 2560x1440)
      run: |
        DURATION_SEC=$(( ${{ github.event.inputs.stream_duration }} * 3600 ))
        STREAM_URL_FULL="${{ env.STREAM_URL }}/${{ env.STREAM_KEY }}"
        export TZ="Asia/Tehran"

        # ØªØºÙŠÙŠØ± Ø§Ù„Ø£Ø¨Ø¹Ø§Ø¯ Ù„ØªÙ†Ø§Ø³Ø¨ 2560x1440 (2K)
        # ØªÙ‚Ø³ÙŠÙ… Ø§Ù„Ø´Ø§Ø´Ø© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ ØªÙˆØ²ÙŠØ¹ Ø§Ù„Ù…Ø±Ø¨Ø¹Ø§Øª ÙÙŠ pro dashboard v3.0.png
        ffmpeg -re -stream_loop -1 -i "pro dashboard v3.0.png" \
               -re -stream_loop -1 -i "videos/video1.mp4" \
               -re -stream_loop -1 -i "videos/video2.mp4" \
               -re -stream_loop -1 -i "videos/video3.mp4" \
               -re -stream_loop -1 -i "videos/video4.mp4" \
               -re -stream_loop -1 -i "videos/video5.mp4" \
               -filter_complex " \
                [0:v]scale=2560:1440[bg]; \
                [1:v]scale=1280:666:force_original_aspect_ratio=decrease,pad=1280:666:(ow-iw)/2:(oh-ih)/2[v1]; \
                [2:v]scale=1280:666:force_original_aspect_ratio=decrease,pad=1280:666:(ow-iw)/2:(oh-ih)/2[v2]; \
                [3:v]scale=1013:627:force_original_aspect_ratio=decrease,pad=1013:627:(ow-iw)/2:(oh-ih)/2[v3]; \
                [4:v]scale=1027:627:force_original_aspect_ratio=decrease,pad=1027:627:(ow-iw)/2:(oh-ih)/2[v4]; \
                [5:v]scale=520:627:force_original_aspect_ratio=decrease,pad=520:627:(ow-iw)/2:(oh-ih)/2[v5]; \
                [bg][v1]overlay=x=0:y=0[b1]; \
                [b1][v2]overlay=x=1280:y=0[b2]; \
                [b2][v3]overlay=x=0:y=666[b3]; \
                [b3][v4]overlay=x=1013:y=666[b4]; \
                [b4][v5]overlay=x=2040:y=666[b5]; \
                [b5]drawtext=text='%{localtime\:%H\\\\\:%M\\\\\:%S}':fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf:fontcolor=yellow:fontsize=50:x=w-240:y=30:box=1:boxcolor=black@0.6[clk]; \
                [clk]drawtext=text='${{ github.event.inputs.bottom_text }}':fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf:fontcolor=white:fontsize=60:y=h-85:x=w-mod(t*150\,w+tw)[out]" \
               -map "[out]" -map 2:a? \
               -c:v libx264 -preset ultrafast -tune zerolatency -threads 0 \
               -b:v 6000k -maxrate 6000k -bufsize 12000k \
               -pix_fmt yuv420p -g 60 -c:a aac -b:a 128k -f flv -t $DURATION_SEC \
