name: üöÄ PRO Stream - 4H Stable 2026

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ultra_pro_stream:
    runs-on: ubuntu-latest
    timeout-minutes: 250 # Total safety limit: 4h 10m
    
    container:
      image: linuxserver/ffmpeg:latest
      options: --user root

    env:
      STREAM_URL: ${{ secrets.STREAM_URL }}
      VIDEO_FILE: "video.mp4"
      FILE_ID: "1YTmGPf2Zd--xfSDOTGQoui5kyHpTJLu-"

    steps:
      - name: ‚ö° Quick Tools Setup
        run: |
          apt-get update && apt-get install -y python3 python3-pip wget curl
          # Using -m pip is more reliable in container environments
          python3 -m pip install --quiet gdown --break-system-packages || pip3 install --quiet gdown

      - name: üíæ Video Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ env.VIDEO_FILE }}
          key: video-4h-v2

      - name: üì• Download Video
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          gdown "${{ env.FILE_ID }}" -O "${{ env.VIDEO_FILE }}" --fuzzy || \
          curl -L -o "${{ env.VIDEO_FILE }}" "https://github.com/${{ github.repository }}/releases/download/latest/backup.mp4"

      - name: üé¨ Run 4-Hour Loop
        run: |
          # 14400 seconds = 4 Hours
          DURATION=14400
          END_TIME=$(( $(date +%s) + DURATION ))
          
          echo "üé¨ Stream Status: Starting 4-hour broadcast..."
          
          # Resiliency loop: auto-reconnects if the network drops
          while [ $(date +%s) -lt $END_TIME ]; do
            REMAINING=$(( END_TIME - $(date +%s) ))
            
            ffmpeg -hide_banner -loglevel warning -re -stream_loop -1 \
              -i "${{ env.VIDEO_FILE }}" \
              -c:v libx264 -preset ultrafast -tune zerolatency \
              -b:v 4500k -maxrate 4500k -bufsize 9000k \
              -pix_fmt yuv420p -g 60 -c:a aac -b:a 128k -ar 44100 \
              -f flv -t $REMAINING \
              "${{ env.STREAM_URL }}/${{ secrets.STREAM_KEY }}" || (echo "‚ö†Ô∏è Connection lost. Retrying in 5s..." && sleep 5)
          done

      - name: ‚úÖ Final Log
        if: always()
        run: echo "Stream job finished at $(date)"
